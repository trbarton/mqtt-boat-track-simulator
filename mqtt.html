<html>
    <head>
      <script src="./node_modules/mqtt/dist/mqtt.js"></script>
    </head>
    <body>
      <script>
        var client = mqtt.connect('ws://localhost:3000');
  
        client.subscribe("boats");
  
        client.on("message", function(topic, payload) {
          console.log([topic, payload].join(": "));
        });
  
      </script>
    </body>
  </html>
